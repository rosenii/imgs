<svg width="2000" height="800" viewBox="0 0 2000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50E3C2"/>
    </linearGradient>
  </defs>

  <!-- 左侧图标 -->
  <g>
    <!-- 主体矩形（大幅加宽和加高） -->
    <rect x="100" y="200" width="640" height="400" rx="80" fill="url(#grad)" />
    
    <!-- 流动感切片 -->
    <path d="M100,200 q320,-160 640,0 t640,0" stroke="white" stroke-width="16" fill="none" opacity="0.7"/>
    <path d="M100,600 q320,160 640,0 t640,0" stroke="white" stroke-width="16" fill="none" opacity="0.7"/>
    
    <!-- 数据节点感小圆点 -->
    <circle cx="240" cy="360" r="32" fill="white" opacity="0.9"/>
    <circle cx="480" cy="440" r="24" fill="white" opacity="0.9"/>
    <circle cx="680" cy="380" r="24" fill="white" opacity="0.9"/>
  </g>

  <!-- 右侧文字 -->
  <text x="800" y="441" font-family="Helvetica, Arial, sans-serif" font-size="240" font-weight="500" fill="#4A90E2" text-anchor="start" alignment-baseline="middle" transform="skewX(-5)">
    Lの小世界
  </text>
</svg>
