<svg width="800" height="450" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50E3C2"/>
    </linearGradient>
  </defs>

  <!-- 左侧抽象云状矩形块（缩小宽度） -->
  <rect x="20" y="40" width="120" height="50" rx="12" fill="url(#grad)" />

  <!-- 流动感切片 -->
  <path d="M20,40 q30,-20 60,0 t60,0" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M20,90 q30,20 60,0 t60,0" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>

  <!-- 数据节点感小圆点 -->
  <circle cx="40" cy="60" r="5" fill="white" opacity="0.9"/>
  <circle cx="80" cy="70" r="4" fill="white" opacity="0.9"/>
  <circle cx="120" cy="55" r="4" fill="white" opacity="0.9"/>

  <!-- 右侧文字 Lの小世界 -->
  <text x="160" y="75" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="500" fill="#4A90E2" text-anchor="start" alignment-baseline="middle" transform="skewX(-5)">
    Lの小世界
  </text>
</svg>
