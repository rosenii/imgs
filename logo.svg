<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50E3C2"/>
    </linearGradient>
  </defs>

  <!-- 左侧图标 -->
  <g>
    <!-- 主体矩形（加宽） -->
    <rect x="60" y="100" width="320" height="200" rx="40" fill="url(#grad)" />
    
    <!-- 流动感切片 -->
    <path d="M60,100 q160,-80 320,0 t320,0" stroke="white" stroke-width="8" fill="none" opacity="0.7"/>
    <path d="M60,300 q160,80 320,0 t320,0" stroke="white" stroke-width="8" fill="none" opacity="0.7"/>
    
    <!-- 数据节点感小圆点 -->
    <circle cx="120" cy="180" r="16" fill="white" opacity="0.9"/>
    <circle cx="240" cy="220" r="12" fill="white" opacity="0.9"/>
    <circle cx="340" cy="190" r="12" fill="white" opacity="0.9"/>
  </g>

  <!-- 右侧文字（缩窄） -->
  <text x="420" y="240" font-family="Helvetica, Arial, sans-serif" font-size="120" font-weight="500" fill="#4A90E2" text-anchor="start" alignment-baseline="middle" transform="skewX(-5)">
    Lの小世界
  </text>
</svg>
