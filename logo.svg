<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50E3C2"/>
    </linearGradient>
  </defs>

  <!-- 左侧图标 -->
  <g>
    <!-- 主体矩形（加宽） -->
    <rect x="30" y="50" width="160" height="100" rx="20" fill="url(#grad)" />
    
    <!-- 流动感切片 -->
    <path d="M30,50 q80,-40 160,0 t160,0" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M30,150 q80,40 160,0 t160,0" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>
    
    <!-- 数据节点感小圆点 -->
    <circle cx="60" cy="90" r="8" fill="white" opacity="0.9"/>
    <circle cx="120" cy="110" r="6" fill="white" opacity="0.9"/>
    <circle cx="170" cy="95" r="6" fill="white" opacity="0.9"/>
  </g>

  <!-- 右侧文字（缩窄） -->
  <text x="210" y="120" font-family="Helvetica, Arial, sans-serif" font-size="60" font-weight="500" fill="#4A90E2" text-anchor="start" alignment-baseline="middle" transform="skewX(-5)">
    Lの小世界
  </text>
</svg>
